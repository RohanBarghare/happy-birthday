<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

/* Romantic Background */
body {
    font-family: 'Playfair Display', serif;
    color: white;

    background-size: cover;

    overflow-x: hidden;
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1;
}

/* Center box */
.center {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
    text-align: center;
    background: rgba(255,255,255,0.05);

    box-shadow: 0 0 40px rgba(255,105,180,0.6);
}

/* Headings */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(3em, 6vw, 4.5em);
    color: #ffd1e8;
    text-shadow: 0 0 20px #ff69b4;
}

h2 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(4em, 8vw, 6em);
    margin: 10px 0 30px;
    color: #ffb6c1;
    text-shadow: 0 0 25px #ff1493;
}

p {
    font-size: clamp(1em, 2.5vw, 1.3em);
    line-height: 1.8;
    font-style: italic;
}

/* Cake */
.cake-container {
    position: relative;
    width: min(380px, 85vw);
    margin: 40px auto;
}

.cake-img {
    width: 100%;
    border-radius: 18px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.7),
        0 0 30px rgba(255,105,180,0.6);
}

/* Candles */
.candle {
    position: absolute;
    width: 32px;
    top: -45px;
    animation: flicker 0.25s infinite alternate;
    filter: drop-shadow(0 0 12px orange)
            drop-shadow(0 0 20px gold);
}
.candle.left { left: 42%; }
.candle.right { left: 55%; }

@keyframes flicker {
    from { transform: scale(1); opacity: 0.9; }
    to { transform: scale(1.05); opacity: 1; }
}

/* Bouquet */
.bouquet {
    margin-top: 30px;
}
.bouquet img {
    width: min(320px, 80vw);
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

/* Marathi line */
.multi-lang {
    margin-top: 35px;
    font-size: 1.2em;
    color: gold;
}

/* Floating elements */
.petal, .butterfly {
    position: fixed;
    pointer-events: none;
    z-index: 5;
}

/* Petals */
.petal {
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    to { transform: translateY(110vh) rotate(720deg); opacity: 1; }
}

/* Butterflies */
.butterfly {
    animation: fly 18s linear infinite;
}

@keyframes fly {
    0% { left: -10vw; top: 70vh; }
    50% { left: 110vw; top: 20vh; }
    100% { left: -10vw; top: 70vh; }
}

/* Fireworks */
canvas {

    left: 0;

<script>
/* Music */
const btn = document.getElementById("musicBtn");
const music = document.getElementById("music");
btn.onclick = () => {
    music.play();
    btn.style.display = "none";
};

/* Rose petals */
for (let i = 0; i < 40; i++) {
    const p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = 8 + Math.random()*6 + "s";
    p.innerHTML = `<img src="https://pngimg.com/uploads/rose_petals/rose_petals_PNG581.png" width="28">`;
    document.body.appendChild(p);
}

/* Butterflies */
for (let i = 0; i < 4; i++) {
    const b = document.createElement("div");
    b.className = "butterfly";
    b.style.animationDelay = i * 4 + "s";
    b.innerHTML = `<img src="https://pngimg.com/uploads/butterfly/butterfly_PNG106.png" width="50">`;
    document.body.appendChild(b);
}

/* Fireworks */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

let sparks = [];
function explode() {
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height*0.6;
    for (let i = 0; i < 40; i++) {
        sparks.push({
            x,y,
            vx:(Math.random()-0.5)*6,
            vy:(Math.random()-0.5)*6,
            life:60,
            color:`hsl(${Math.random()*360},100%,70%)`
        });
    }
}

function animate() {
    ctx.fillStyle="rgba(0,0,0,0.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if (Math.random()<0.02) explode();
    sparks.forEach((s,i)=>{
        ctx.fillStyle=s.color;
        ctx.beginPath();
        ctx.arc(s.x,s.y,2,0,Math.PI*2);
        ctx.fill();
        s.x+=s.vx; s.y+=s.vy; s.vy+=0.05; s.life--;
        if(s.life<=0) sparks.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
