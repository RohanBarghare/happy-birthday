}

/* Universe stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Center content */
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Text animations */
h1 {
    font-size: 3em;
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 4s;
}

h2 {
    font-size: 4em;
    color: #ff69b4;
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 6s;
}

p {
    font-size: 1.4em;
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 8s;
}

/* Cake */
.cake {
    font-size: 5em;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 10s;
}

/* Candle flame */
.flame {
    animation: flicker 0.3s infinite alternate;
}
@keyframes flicker {
    from { opacity: 0.6; }
    to { opacity: 1; }
}

/* Fade */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Rose petals */
.petal {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: fall linear infinite;
}
@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

/* Butterflies */
.butterfly {
    position: absolute;
    font-size: 30px;
    animation: fly 8s infinite linear;
}
@keyframes fly {
    from { left: -10%; top: 30%; }
    to { left: 110%; top: 10%; }
}

/* Fireworks */
canvas {
    position: absolute;
    top: 0;
    left: 0;
}

<script>

// Fireworks
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let sparks = [];
class Spark {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
        this.life = 50;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
    }
    update() { this.life--; }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.3) sparks.push(new Spark());
    sparks.forEach((s, i) => {
        s.draw(); s.update();
        if (s.life <= 0) sparks.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
