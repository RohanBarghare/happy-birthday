<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Romantic wallpaper */
body {
    font-family: 'Segoe UI', sans-serif;
    color: white;
    background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
    background-size: cover;
    background-position: center;
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 1;
}

/* Center content */
.center {
    position: relative;
    z-index: 10;
    text-align: center;
    max-width: 90%;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
}

/* Text */
h1 {
    font-size: 2.8em;
    opacity: 0;
    animation: fadeUp 2s forwards;
    animation-delay: 1s;
}

h2 {
    font-size: 3.8em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ff69b4;
    opacity: 0;
    animation: fadeUp 2s forwards;
    animation-delay: 3s;
}

p {
    font-size: 1.3em;
    line-height: 1.5;
    opacity: 0;
    animation: fadeUp 2s forwards;
    animation-delay: 5s;
}

/* Animations */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Cake */
.cake-container {
    position: relative;
    width: min(320px, 80vw);
    margin: 30px auto 20px;
    opacity: 0;
    animation: fadeUp 2s forwards;
    animation-delay: 7s;
}

.cake-img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7),
                0 0 25px rgba(255,182,193,0.6);
}

/* Candles */
.candle {
    position: absolute;
    width: 30px;
    top: -45px;
    animation: flicker 0.3s infinite alternate;
}

.candle1 { left: 40%; }
.candle2 { left: 55%; }

@keyframes flicker {
    from {
        filter: drop-shadow(0 0 6px orange)
                drop-shadow(0 0 14px gold);
        transform: scale(1);
    }
    to {
        filter: drop-shadow(0 0 10px orange)
                drop-shadow(0 0 22px gold);
        transform: scale(1.05);
    }
}

/* Bouquet */
.bouquet img {
    width: min(280px, 75vw);
    margin-top: 25px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    opacity: 0;
    animation: fadeUp 2s forwards;
    animation-delay: 9s;
}

/* Stars */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.6;
    animation: twinkle 3s infinite alternate;
    z-index: 2;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* Petals */
.petal {
    position: fixed;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 3;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Butterflies */
.butterfly {
    position: fixed;
    animation: fly 12s linear infinite;
    z-index: 4;
}

@keyframes fly {
    from { left: -10%; top: 30%; }
    to { left: 110%; top: 10%; }
}

/* Fireworks */
canvas {
    position: fixed;
    inset: 0;
    z-index: 2;
}

/* Music button */
#musicBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;

    color: white;
    font-size: 16px;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 0 20px rgba(255,105,180,0.8);
}

<button id="musicBtn">üéµ Tap for Birthday Music</button>

    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f9b4fd3f3.mp3">

<script>
/* Music */
document.getElementById("musicBtn").onclick = () => {
    document.getElementById("bgMusic").play();
    document.getElementById("musicBtn").style.display = "none";
};

/* Stars */
for (let i = 0; i < 120; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(s);
}

/* Petals */
for (let i = 0; i < 30; i++) {
    let p = document.createElement("div");
    p.className = "petal";
    p.innerHTML = `<img src="https://pngimg.com/uploads/rose_petals/rose_petals_PNG581.png" width="26">`;
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (7 + Math.random() * 6) + "s";
    document.body.appendChild(p);
}

/* Butterflies */
for (let i = 0; i < 3; i++) {
    let b = document.createElement("div");
    b.className = "butterfly";
    b.innerHTML = `<img src="https://pngimg.com/uploads/butterfly/butterfly_PNG106.png" width="50">`;
    b.style.top = Math.random() * 60 + "vh";
    b.style.animationDelay = i * 4 + "s";
    document.body.appendChild(b);
}

/* Fireworks */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let sparks = [];
class Spark {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.life = 50;
        this.color = `hsl(${Math.random() * 360},100%,70%)`;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
    }
}

function explode() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height * 0.6;
    for (let i = 0; i < 40; i++) sparks.push(new Spark(x, y));
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.02) explode();
    sparks.forEach((s, i) => {
        s.draw(); s.update();
        if (s.life <= 0) sparks.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
