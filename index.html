<script>
// Music autoplay with fallback
const bgMusic = document.getElementById("bgMusic");
const indicator = document.getElementById("music-indicator");

function attemptMusicPlay() {
    bgMusic.play().then(() => {
        indicator.style.display = 'none';
    }).catch(() => {
        indicator.style.display = 'block';
        document.addEventListener('click', manualPlay, { once: true });
        document.addEventListener('touchstart', manualPlay, { once: true });
    });
}

function manualPlay() {
    bgMusic.play().catch(e => console.error(e));
    indicator.style.display = 'none';
}

document.addEventListener('DOMContentLoaded', attemptMusicPlay);

// Falling Rose Petals (more realistic)
const petalCount = 60;
for (let i = 0; i < petalCount; i++) {
    let p = document.createElement("div");
    p.className = "petal";
    p.innerHTML = "üåπ";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (12 + Math.random() * 12) + "s";
    p.style.animationDelay = Math.random() * 10 + "s";
    p.style.setProperty('--x-end', (Math.random() - 0.5) * 80 + 'vw');
    p.style.setProperty('--r-end', Math.random() * 1440 + 'deg');
    document.body.appendChild(p);
}

// Realistic Butterflies
const butterflyImages = [
    "https://static.vecteezy.com/system/resources/thumbnails/028/142/339/small/a-majestic-monarch-butterfly-in-mid-flight-symbolizing-the-awe-inspiring-journey-of-migration-against-a-pure-white-backdrop-photo.jpg",
    "https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2ZsMTI5Mjk0MTAxNjUtaW1hZ2Uta3liZW9jNjEuanBn.jpg",
    "https://media.istockphoto.com/id/1336791163/photo/monarch-on-a-black-eyed-susan-flower.jpg?s=612x612&w=0&k=20&c=W3oH0Pnla11RPccbYFuquexiSFTOyPhPnkuViKXTYMI="
];

for (let i = 0; i < 6; i++) {
    let b = document.createElement("img");
    b.className = "butterfly";
    b.src = butterflyImages[i % butterflyImages.length];
    b.style.left = Math.random() * 100 + "vw";
    b.style.top = Math.random() * 80 + "vh";
    b.style.animationDelay = i * 4 + "s";
    b.style.animationDuration = (20 + Math.random() * 10) + "s";
    document.body.appendChild(b);
}

// Fireworks (unchanged, works great)
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let sparks = [];

class Spark {
    constructor(x, y, vx, vy, color, life) {
        this.x = x; this.y = y; this.vx = vx; this.vy = vy;
        this.color = color; this.life = life; this.opacity = 1;
    }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.08;
        this.life--;
        this.opacity = this.life / 80;
    }
}

function explode() {
    let centerX = Math.random() * canvas.width;
    let centerY = Math.random() * canvas.height * 0.6;
    let color = `hsl(${Math.random() * 360},100%,70%)`;

    for (let i = 0; i < 60; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 7 + 4;
        sparks.push(new Spark(centerX, centerY, Math.cos(angle) * speed, Math.sin(angle) * speed, color, 50 + Math.random() * 40));
    }
}

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.018) explode();

    for (let i = sparks.length - 1; i >= 0; i--) {
        sparks[i].draw();
        sparks[i].update();
        if (sparks[i].life <= 0) sparks.splice(i, 1);
    }
    requestAnimationFrame(animate);
}
animate();
</script>
